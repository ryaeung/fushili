<!DOCTYPE html>
<html>
<head>
    <title>Fushili Translator</title>
    <style>
        /* Apply gradient background */
        body {
            background: linear-gradient(to bottom, lightblue 0%, turquoise 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Header text styles */
        h1 {
            font-family: Arial, sans-serif;
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px grey;
            text-align: center;
            margin-top: 300px;
        }

        /* Center the iframe and header text in a column */
        #translator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px);
            margin-top: -20px;
        }

        /* Add margin to the top of the iframe to separate from header text */
        #translator iframe {
            margin-top: 20px; /* adjust the value as needed */
        }
        
        /* Footer styles */
        footer {
            background-color: black;
            color: yellow;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Embed the translator iframe -->
    <div id="translator">
        <h1>Fushili Translator</h1>
        <iframe src="http://lingojam.com/embed/EnglishtoFushiliTranslator" style="width:700px; height:300px;"></iframe>
    </div>
    
    <!-- Footer text -->
    <footer>
        🌸謹賀達通城立邦兩週年🌸｜達通城政府版權所有
    </footer>
</body>
</html>
